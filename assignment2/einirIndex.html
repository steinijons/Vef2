<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Draw!</title>
	<style>
		#canvas {border:1px solid blue;display:block;}
	</style>
	<script type="text/javascript" src="base.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="point.js"></script>
	<script type="text/javascript" src="shape.js"></script>
	<script type="text/javascript" src="rectangle.js"></script>
	<script type="text/javascript" src="line.js"></script>
	<script type="text/javascript" src="text.js"></script>
	<script type="text/javascript" src="circle.js"></script>
	<script type="text/javascript" src="pen.js"></script>
	<script type="text/javascript" src="text.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">		
</head>
<body>
	<div class="col-md-12 container">
		<div class="row">
			<div class="col-md-5 col-md-offset-1">

			</div>
		</div>
		<div class="row">
			<div class="col-md-2 btn-group-vertical" data-toggle="buttons">
				<label class="btn btn-primary" active>
					<input type="radio" name="tool" id="penbutton" value="pen"></input>Pen
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="tool" id="rectanglebutton" value="rectangle"></input>Rectangle
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="tool" id="circlebutton" value="circle"></input>Circle
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="tool" id="linebutton" value="line"></input>Line
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="tool" id="textbutton" value="text"></input>Text
				</label>
				<input class="form-control" type="text" name="tool" id="textBox" placeholder="Your text here..."></input>
				<select class="form-control" id="textFont">
		 			<option value="serif">Serif</option>
					 <option value="sans-serif">Sans-serif</option>
					 <option value="cursive">Cursive</option>
					 <option value="fantasy">Fantasy</option>
					 <option value="monospace">Monospace</option>
				</select>
				<select class="form-control" id="lineWidth">
					<option value="1">Small</option>
					<option value="3">Medium</option>
					<option value="5">Large</option>
					<option value="7">Xtra-Large</option>
				</select>
				<input class="form-control" type="color" name="color" id="color" value="#ff0000"></input>
				</br>
				<label class="btn btn-primary">
					<input type="radio" name="clearbutton" id="clearbutton" value="clear"></input>Clear
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="undobutton" id="undobutton" value="undo"></input>Undo
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="redobutton" id="redobutton" value="redo"></input>Redo
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="savebutton" id="savebutton" value="save"></input>Save
				</label>
				<label class="form-control">Load image nr:</label>
				<select class="form-control" name="data" id="loadbutton"></select>
			</div>
			<div class="col-md-10">
				<canvas id="canvas" height="500" width="500">Your browser does not support canvas.</canvas>
			</div>
		</div>
	</div>	
</body>
</html>
